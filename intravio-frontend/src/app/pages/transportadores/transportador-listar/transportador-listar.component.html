<div class="container">
    <div class="card">
        <div class="button">
            <button routerLink="/transportadores/cadastrar" class="mat-elevation-z8 mb-2" mat-raised-button
                color="primary">Novo Transportador</button>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Busque por qualquer palavra" #input>
        </mat-form-field>
    </div>

    <div class="table-responsive mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="motorista">
                <th mat-header-cell *matHeaderCellDef> MOTORISTA </th>
                <td mat-cell *matCellDef="let element"> {{element.motorista}} </td>
            </ng-container>

            <ng-container matColumnDef="veiculo">
                <th mat-header-cell *matHeaderCellDef> VEÍCULO </th>
                <td mat-cell *matCellDef="let element"> {{element.veiculo}} </td>
            </ng-container>

            <ng-container matColumnDef="placa">
                <th mat-header-cell *matHeaderCellDef> PLACA </th>
                <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
            </ng-container>

            <ng-container matColumnDef="cnpj">
                <th mat-header-cell *matHeaderCellDef> CNPJ </th>
                <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
            </ng-container>

            <ng-container matColumnDef="observacao">
                <th mat-header-cell *matHeaderCellDef> OBSERVACAO </th>
                <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="text-right mr-1" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td class="text-right mr-1" mat-cell *matCellDef="let element"> {{element.symbol}}
                    <a routerLink="/transportadores/atualizar/{{element.id}}">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="/transportadores/deletar/{{element.id}}">
                        <i class="material-icons delete">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
