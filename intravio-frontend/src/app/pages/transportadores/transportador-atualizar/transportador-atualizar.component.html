<div class="container d-flex justify-content-center ">
    <div class="cadastro mat-elevation-z8 mb-5">
            <div class="header">
                <h1 class="fullWidth">Atualização de Transportador</h1>
                <img src="assets/img/transportador.jpg" alt="Help Desk">
            </div>
            <form class="form">
                <div class="row">
                    <mat-form-field class="fullWidth col-12 col-md-8" appearance="outline">
                        <mat-label>Nome da Transportadora</mat-label>
                        <input [(ngModel)]="transportador.nome" name="nome" [formControl]="nome" required matInput>
                    </mat-form-field>
                    <mat-form-field class="fullWidth col-12 col-md-4" appearance="outline">
                        <mat-label>CPF/CNPJ</mat-label>
                        <input [(ngModel)]="transportador.cnpj" name="cnpj" mask="000.000.000-00||00.000.000/0000-00" [showMaskTyped]="false" matInput>
                    </mat-form-field>
                    <mat-form-field class="fullWidth col-12 col-md-4" appearance="outline">
                        <mat-label>Veiculo</mat-label>
                        <input [(ngModel)]="transportador.veiculo" name="veiculo" [formControl]="veiculo" required matInput>
                    </mat-form-field>
                    <mat-form-field class="fullWidth col-12 col-md-4" appearance="outline">
                        <mat-label>Placa</mat-label>
                        <input [(ngModel)]="transportador.placa" name="placa" [formControl]="placa" mask="SSS-AAAA" [showMaskTyped]="false" (input)="converteParaMaiusculo($event)" required matInput>
                    </mat-form-field>
                    <mat-form-field class="fullWidth col-12 col-md-4" appearance="outline">
                        <mat-label>Motorista</mat-label>
                        <input [(ngModel)]="transportador.motorista" name="motorista" [formControl]="motorista" required matInput>
                    </mat-form-field>
                    <mat-form-field class="fullWidth col-12 col-md-12" appearance="outline">
                        <mat-label>Observação</mat-label>
                        <input [(ngModel)]="transportador.observacao" name="observacao" matInput>
                    </mat-form-field>
                </div>
                <div class="footer">
                    <button (click)="atualizarTransportador()" class="mat-elevation-z4" mat-flat-button
                        color="primary">Atualizar Transportadora</button>
                </div>
                <div class="footer">
                    <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
                </div>
            </form>
        </div>
</div>
