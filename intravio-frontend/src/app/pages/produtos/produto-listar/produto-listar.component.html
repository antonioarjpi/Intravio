<div class="container">
    <div class="card">
        <div class="header">
            <div class="row">
                <div class="w-20 pl-2 d-flex align-items-center color-primary">
                    <i class="material-icons var-color">inbox</i>
                    <label class="card-name" [class.hidden]="abrePesquisa">Produtos</label>
                </div>
                <div class="w-80">
                    <input *ngIf="abrePesquisa" class="custom-input" (keyup)="applyFilter($event)"
                        placeholder="Pesquise descrição, fabricante, modelo, preço, modelo">
                </div>
                <div class="w-10">
                    <button mat-mini-fab (click)="abrePesquisa = !abrePesquisa"
                        color="secondary">
                        <mat-icon>{{abrePesquisa ? "clear" : "search"}}</mat-icon>
                    </button>
                    <button mat-mini-fab routerLink="/produtos/cadastrar" class="mat-elevation-z8" color="primary">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

            <ng-container matColumnDef="codigo" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="codigo"> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>

            <ng-container matColumnDef="nome" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="nome"> NOME </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="descricao"> DESCRIÇÃO </th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="fabricante">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="fabricante"> Fabricante </th>
                <td mat-cell *matCellDef="let element"> {{element.fabricante}} </td>
            </ng-container>

            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="modelo"> MODELO </th>
                <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
            </ng-container>

            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="preco"> PREÇO </th>
                <td mat-cell *matCellDef="let element">R$ {{element.preco}}</td>
            </ng-container>

            <ng-container matColumnDef="peso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="peso"> PESO </th>
                <td mat-cell *matCellDef="let element"> {{element.peso}} kg </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="text-right mr-1" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td class="text-right mr-1" mat-cell *matCellDef="let element"> {{element.symbol}}
                    <a routerLink="/produtos/atualizar/{{element.id}}">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="/produtos/deletar/{{element.id}}">
                        <i class="material-icons delete">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
