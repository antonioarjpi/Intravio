<div class="container d-flex justify-content-center ">
    <div class="cadastro mat-elevation-z8 mb-5">
        <div class="header">
            <h1 class="fullWidth">Atualização de Produto</h1>
            <img src="assets/img/produto.jpg" alt="Help Desk">
        </div>
        <form class="form">
            <div class="row">

                <mat-form-field class="fullWidth col-12 col-md-3" appearance="outline">
                    <mat-label>Código do Produto</mat-label>
                    <input [(ngModel)]="produto.codigo" name="id" [formControl]="id" required matInput type="number">
                </mat-form-field>

                <mat-form-field class="fullWidth col-12 col-md-5" appearance="outline">
                    <mat-label>Nome do Produto</mat-label>
                    <input [(ngModel)]="produto.nome" name="nome" [formControl]="nome" required matInput>
                </mat-form-field>

                <mat-form-field class="fullWidth col-12 col-md-4" appearance="outline">
                    <mat-label>Descrição</mat-label>
                    <input [(ngModel)]="produto.descricao" name="descricao" required matInput>
                </mat-form-field>

                <mat-form-field class="fullWidth col-12 col-md-4" appearance="outline">
                    <mat-label>Fabricante</mat-label>
                    <input [(ngModel)]="produto.fabricante" name="fabricante" [formControl]="fabricante" required
                        matInput>
                </mat-form-field>

                <mat-form-field class="fullWidth col-12 col-md-4" appearance="outline">
                    <mat-label>Modelo</mat-label>
                    <input [(ngModel)]="produto.modelo" name="modelo" [formControl]="modelo" required matInput>
                </mat-form-field>

                <mat-form-field class="fullWidth col-12 col-md-2" appearance="outline">
                    <mat-label>Preço</mat-label>
                    <input style="text-align: right;" [(ngModel)]="produto.preco" name="preco" [formControl]="preco" mask="separator.2" thousandSeparator="." [dropSpecialCharacters]="false" required matInput #precoInput>
                    <span matSuffix> R$</span>
                </mat-form-field>

                <mat-form-field class="fullWidth col-12 col-md-2" appearance="outline">
                    <mat-label>Peso</mat-label>
                    <input style="text-align: right;" [(ngModel)]="produto.peso" name="peso" mask="separator.3" thousandSeparator="." [dropSpecialCharacters]="false" required matInput>
                    <span matSuffix> kg</span>

                </mat-form-field>

            </div>
            <div class="footer">
                <button (click)="atualizarProduto()" class="mat-elevation-z4" mat-flat-button color="primary">Atualizar
                    Produto</button>
            </div>
            <div class="footer">
                <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
            </div>
        </form>
    </div>
</div>
