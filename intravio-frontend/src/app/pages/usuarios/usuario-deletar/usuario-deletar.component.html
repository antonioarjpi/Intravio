<div class="container d-flex justify-content-center ">
    <div class="cadastro mat-elevation-z8 mb-5">
        <div class="header">
            <h1 class="fullWidth">Exclusão de Usuário</h1>
        </div>
        <form class="form">
            <div class="row">

                <mat-form-field class="fullWidth col-12 col-md-12" appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input [(ngModel)]="usuario.primeiroNome" name="primeiroNome" disabled matInput>
                </mat-form-field>

                <mat-form-field class="fullWidth col-12 col-md-12" appearance="outline">
                    <mat-label>Sobrenome</mat-label>
                    <input [(ngModel)]="usuario.segundoNome" name="segundoNome" disabled matInput>
                </mat-form-field>

                <mat-form-field class="fullWidth col-12 col-md-12" appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input [(ngModel)]="usuario.email" name="email" disabled matInput>
                </mat-form-field>

                <mat-form-field class="fullWidth col-12 col-md-12" appearance="outline">
                    <mat-label>Perfil</mat-label>
                    <mat-select [(ngModel)]="usuario.perfil" disabled name="perfil">
                        <mat-option value="ADMIN">ADMIN</mat-option>
                        <mat-option value="STANDARD">STANDARD</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="footer">
                <button (click)="deletarUsuario()" class="mat-elevation-z4" mat-flat-button color="warn">
                    Confirmar Exclusão
                </button>
            </div>
            <div class="footer">
                <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
            </div>
        </form>
    </div>
</div>
