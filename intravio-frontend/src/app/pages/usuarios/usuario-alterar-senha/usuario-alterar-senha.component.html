<div class="container">
    <h2>Alteração de senha</h2>
    <hr />
    <form>
        <div class="d-flex row">
            <div class="col-12 col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Senha atual</mat-label>
                    <input type="password" minlength="3" maxlength="16" required="true" [(ngModel)]="senhas.senhaAtual"
                        name="senhaAtual" matInput>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Nova Senha</mat-label>
                    <input type="password" minlength="3" maxlength="16" required="true" [(ngModel)]="senhas.senhaNova"
                        name="senhaNova" matInput>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Repita Nova Senha</mat-label>
                    <input type="password" minlength="3" maxlength="16" required="true" [(ngModel)]="senhaRepetida"
                        name="senhaRepetida" matInput>
                </mat-form-field>
            </div>
        </div>
        <label id="erroLabel" class="label-error" [class.vibrate]="vibrar">{{erro}}</label>
        <hr />
        <div class="footer">
            <button type="submit" class="mat-elevation-z4" (click)="alteraSenha()"  mat-flat-button color="primary">
                Confirmar alteração de senha
            </button>
            <button type="button" class="mat-elevation-z4" mat-flat-button mat-dialog-close color="secondary">
                Cancelar
            </button>
        </div>
    </form>
</div>
