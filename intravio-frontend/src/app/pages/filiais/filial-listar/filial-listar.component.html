<div class="container">
    <div class="card">
        <div class="button">
            <button routerLink="/filiais/cadastrar" class="mat-elevation-z8 mb-2" mat-raised-button
                color="primary">Nova Filial</button>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Busque por qualquer palavra" #input>
        </mat-form-field>
    </div>

    <div class="table-responsive mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> CÓDIGO </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="endereco">
                <th mat-header-cell *matHeaderCellDef> ENDEREÇO </th>
                <td mat-cell *matCellDef="let element"> {{element.rua}}, {{element.numero}} - {{element.bairro}}, {{element.cidade}} - {{element.estado}}, {{element.cep}}  </td>
            </ng-container>

            <ng-container matColumnDef="complemento">
                <th mat-header-cell *matHeaderCellDef> COMPLEMENTO </th>
                <td mat-cell *matCellDef="let element"> {{element.complemento}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="text-right mr-1" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td class="text-right mr-1" mat-cell *matCellDef="let element"> {{element.symbol}}
                    <a routerLink="/filiais/atualizar/{{element.id}}">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="/filiais/deletar/{{element.id}}">
                        <i class="material-icons delete">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
