<div class="container">
    <div class="card">
        <div class="button">
            <button routerLink="/usuarios/cadastrar" class="mat-elevation-z8 mb-2" mat-raised-button
                color="primary">Novo Usuário</button>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Busque por qualquer palavra" #input>
        </mat-form-field>
    </div>

    <div class="table-responsive mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

            <ng-container matColumnDef="nome" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="nome"> NOME </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="email"> E-MAIL </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="departamento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="departamento"> DEPARTAMENTO </th>
                <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
            </ng-container>

            <ng-container matColumnDef="filial">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="filial"> FILIAL </th>
                <td mat-cell *matCellDef="let element"> {{element.filial}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="text-right mr-1" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td class="text-right mr-1" mat-cell *matCellDef="let element"> {{element.symbol}}
                    <a routerLink="/usuarios/atualizar/{{element.id}}">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="/usuarios/deletar/{{element.id}}">
                        <i class="material-icons delete">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
