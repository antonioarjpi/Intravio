<div class="container d-flex justify-content-center ">
    <div class="cadastro mat-elevation-z8 mb-5">
        <div class="header">
            <h1 class="fullWidth">Exclusão de Usuário</h1>
            <img src="assets/img/funcionario.jpg" alt="Help Desk">
        </div>
        <form class="form">
            <div class="row">

                <mat-form-field class="fullWidth col-12 col-md-6" appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input [(ngModel)]="funcionario.nome" name="nome" disabled="true" matInput>
                </mat-form-field>

                <mat-form-field class="fullWidth col-12 col-md-6" appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input [(ngModel)]="funcionario.email" name="email" disabled="true" matInput>
                </mat-form-field>

                <mat-form-field class="fullWidth col-12 col-md-6" appearance="outline">
                    <mat-label>Departamento</mat-label>
                    <mat-select [(ngModel)]="funcionario.departamento" name="departamento" disabled="true">
                        <mat-option [value]="null">Não quero informar</mat-option>
                        <mat-option *ngFor="let departamentoOption of _departamento" [value]="departamentoOption.id">{{
                            departamentoOption.nome }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="fullWidth col-12 col-md-6" appearance="outline">
                    <mat-label>Filial</mat-label>
                    <mat-select [(ngModel)]="funcionario.filial" name="filial" disabled="true">
                        <mat-option [value]="null">Não quero informar</mat-option>
                        <mat-option *ngFor="let filialOption of _filial" [value]="filialOption.id">{{ filialOption.id }}
                            - {{ filialOption.nome }}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="footer">
                <button (click)="deletarFuncionario()" class="mat-elevation-z4" mat-flat-button
                    color="primary">Deletar
                    Usuário</button>
            </div>
            <div class="footer">
                <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
            </div>
        </form>
    </div>
</div>
