<div class="container d-flex justify-content-center ">
    <div class="cadastro mat-elevation-z8 mb-5">
            <div class="header">
                <h1 class="fullWidth">Atualização de Departamento</h1>
                <img src="assets/img/departamento.jpg" alt="Help Desk">
            </div>
            <form class="form">
                <div class="row">
                    <mat-form-field class="fullWidth col-12 col-md-12" appearance="outline">
                        <mat-label>Nome do departamento</mat-label>
                        <input [(ngModel)]="departamento.nome" name="nome" [formControl]="nome" required matInput>
                    </mat-form-field>
                </div>
                <div class="footer">
                    <button (click)="atualizarDepartamento()" class="mat-elevation-z4" mat-flat-button
                        color="primary">Atualizar Departamento</button>
                </div>
                <div class="footer">
                    <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
                </div>
            </form>
        </div>
</div>
