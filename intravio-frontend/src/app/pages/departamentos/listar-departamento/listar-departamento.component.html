<div class="container">
    <div class="card">
        <div class="header">
            <div class="row">
                <div class="w-20 pl-2 d-flex align-items-center color-primary">
                    <i class="material-icons var-color">domain</i>
                    <label class="card-name" [class.hidden]="abrePesquisa">Departamentos</label>
                </div>
                <div class="w-80">
                    <input *ngIf="abrePesquisa" class="custom-input" (keyup)="applyFilter($event)"
                        placeholder="Pesquise nome">
                </div>
                <div class="w-10">
                    <button mat-mini-fab (click)="abrePesquisa = !abrePesquisa"
                        color="secondary">
                        <mat-icon>{{abrePesquisa ? "clear" : "search"}}</mat-icon>
                    </button>
                    <button mat-mini-fab routerLink="/departamentos/cadastrar" class="mat-elevation-z8" color="primary">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="text-right mr-1" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td class="text-right mr-1" mat-cell *matCellDef="let element"> {{element.symbol}}
                    <a routerLink="/departamentos/atualizar/{{element.id}}">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="/departamentos/deletar/{{element.id}}">
                        <i class="material-icons delete">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
